{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Add device</h3>
    <div class="box">
        <form method="POST" action="/profile/4131074/esp8266">

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Device name" >
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="serialNum" placeholder="Serial Number">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="plantType" placeholder="Plant type">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Add device</button>
        </form>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('main.add_device') }}">Add device page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
    </div>
</div>
{% endblock %}
