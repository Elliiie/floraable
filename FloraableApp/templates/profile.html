<body>
    {% extends "base.html" %}
    {% block content %}

    </header>
    <article>

        <a href="/profile/{{d.serialNum}}/esp8266" class="btn btn-block btn-lg btn-default" role="button">{{ d.name }}</a>

    {% endfor %}
  </article>

  {% endblock %}
